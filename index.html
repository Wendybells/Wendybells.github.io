<html>
<head>
<title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
  <link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script 
src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script 
src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color: white;">
    <nav class="navbar navbar-reverse"  style="background-color:#b9363ccf;">
        <div class="container-fluid">
          <div class="navbar-header">
              
            <a class="navbar-brand" href="#"  style="color: white; font-family: 'Abril Fatface', cursive; font-size: 25px;">ED BATALLION</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#"  style="color: white;">Home</a></li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"  style="color: white;">Concert <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Schedules</a></li>
                <li><a href="#">Gallery</a></li>
               
              </ul>
            </li>
            <li><a href="#"  style="color: white;">Tickets</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"style="color: white;"><span class="glyphicon glyphicon-user" style="color: white;"></span> Sign Up</a></li>
            <li><a href="#"style="color: white;"><span class="glyphicon glyphicon-log-in" style="color: white;"></span> Login</a></li>
          </ul>
        </div>
      </nav>
      <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 90%; height: 300px; margin-left: 70px;">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
        
          <!-- Wrapper for slides -->
          <div class="carousel-inner" >
            <div class="item active">
              <img src="exb.jpg" alt="Ed Batalyon" style="width: 1334px; height:300px;"> 
            </div>
        
            <div class="item">
              <img src="ed.jpg" alt="ed memes" style="width: 1334px; height: 300px;">
            </div>
        
            <div class="item">
              <img src="hi.jpg" alt="featured artist" style="width: 1334px; height: 300px;">
            </div>
          </div>
        
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        


</body>
</html>
